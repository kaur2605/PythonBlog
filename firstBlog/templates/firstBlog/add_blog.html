{% extends 'base.html' %} {% block title %} {{ post.title}} {% endblock %} {% load static %}
{%block content %}

<div class="w-50 ml-5 mt-5"> 
<h1 class="text-center">Add blog</h1>

<form action="{% url 'add_blog' %}" class="m-5 " method="POST">
  {% csrf_token %} {{ form.media }} {{ form.as_p|safe}}
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Add Post
  </button>
</form>
</div>
{% endblock %}
